name: Build and deploy Milestone app to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # Debug what the runner actually sees
      - name: Debug repo layout
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          pwd
          ls
          echo "---- Milestones ----"
          ls Milestones || echo "Milestones folder not found"
          echo "---- Milestones/milestone ----"
          ls Milestones/milestone || echo "Milestones/milestone folder not found"

      - name: Build with Maven (skip tests in CI)
        run: |
          mvn -f "$GITHUB_WORKSPACE/Milestones/milestone/pom.xml" \
              -B clean package -DskipTests

      - name: Show target folder contents
        run: ls -R Milestones/milestone/target

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Milestoneapp'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: 'Milestones/milestone/target/*.jar'
