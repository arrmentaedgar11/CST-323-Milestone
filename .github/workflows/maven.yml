name: Build and deploy Milestone app to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build with Maven (skip tests in CI)
        working-directory: Milestones/milestone
        run: mvn -B clean package -DskipTests

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Milestoneapp'   # your Web App name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: 'Milestones/milestone/target/milestoneapp.jar'

        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Milestoneapp'  # your Web App name
          slot-name: 'production'
          package: 'Milestones/milestone/target/milestoneapp.jar'
