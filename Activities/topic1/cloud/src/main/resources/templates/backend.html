<!DOCTYPE html>
<html xmlns:th:"http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<meta charset="UTF-8">
<title></title>
</head>

<body>
    <h2 th:text="${message}">this is my default text</h2>
    <p>other text</p>
    <br />
 
 <table style="width:80%">
        <thead>
            <tr>
                <th style="text-align: center;">Id</th>
                <th style="text-align: center;">Name</th>
                <th style="text-align: center;">Description</th>
                <th style="text-align: center;">Age</th>
                <th style="text-align: center;">Gender</th>
                <th style="text-align: center;">Status</th>
                <th style="text-align: center;">Species</th>
                <th style="text-align: center;"></th>
                
            </tr>
        </thead>
        <tbody>
            <tr th:if="${pets.empty}">
                <td style="text-align: center" colspan="5"> All our Guppies and Kitties have found a home! Check back again later</td>
            </tr>
            <tr th:each="pet : ${pets}">
                <td style="text-align: center"><h5 th:text="${pet.id}"></h5></td>
                <td style="text-align: center"><h5 th:text="${pet.petName}"></h5></td>
                <td style="text-align: center"><h5 th:text="${pet.petDesc}"></h5></td>
                <td style="text-align: center"><h5 th:text="${pet.petAge}"></h5></td>
                <td style="text-align: center"><h5 th:text="${pet.petGender}"></h5></td>
                <td style="text-align: center"><h5 th:text="${pet.petStatus}"></h5></td>
                <td style="text-align: center"><h5 th:text="${pet.petSpecies}"></h5></td>
                <td style="text-align: center"><a th:href="@{/backend/update/{id}(id=${pet.id})}" class="btn btn-large btn-success">Update</a>
                <a th:href="@{/backend/delete/{id}(id=${pet.id})}" class="btn btn-danger"
								onclick="return confirm('Are you sure you want to delete this pet?')">Delete</a> </td>
</td>
                
            </tr>
        </tbody>
    </table>

</body>
