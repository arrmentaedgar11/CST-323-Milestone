<!DOCTYPE html>
<html xmlns:th:"http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<meta charset="UTF-8">
<title></title>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #fffff7;
    }

    .image-container {
        width: 200px;
        /* Or any desired width */
        height: 200px;
        /* Same as width for a perfect square */
        /* --- OR --- */
        /* aspect-ratio: 1 / 1; /* Modern way to keep it square */
        overflow: hidden;
        /* Hides parts of image that go outside the square */
        position: relative;
        /* For positioning the image inside */
    }

    .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        /* Fills the container, cropping as needed */
        display: block;
        /* Removes extra space below inline images */
    }
</style>

</head>

<body>
    <br>
    <div class="container-fluid">
        <div align="center" *ngIf="product">
            <div class="container-fluid">
                <header class="d-flex flex-warp justify-content-center py-3 mb-4 border-bottom">
                    <div class="col-md-10 text-break">
                        <h3> Add a new pet </h3>
                    </div>
                </header>
            </div>

            <div class="container-fluid justify-content-center">
                <div class="container text-center">

                    <div class="row justify-content-center ">
                        <div class="col-1 border border-light rounded background-color=white">

                        </div>
                        <div class="col-10 text-wrap" style="background-color:#efc1c8">
                            <form th:action="@{/backend/new}" th:object="${petModel}" method="post" novalidate>


                                <div class="row justify-content-center">
                                    <div class="image-container">
                                        <img src="*{petPic}" class="img" alt="Image of *{petName}" height="200rem">
                                    </div>
                                    <label class="form-label"> Choose an image </label>

                                </div>


                                <!-- Column 1-->

                                <div class="row-mb3 justify-content-center">
                                    <label id="petLabel"
                                        class="col-md-3 col-xs-5 col-lg-2 col-form-label text-start"><b>
                                            Name</b></label>
                                    <input type="text" th:field="*{petName}" placeholder="Enter the pet's name" />
                                </div>
                                <br>
                                <div class="row mb-3 justify-content-center">
                                    <label id="petLabel"
                                        class="col-md-3 col-xs-5 col-lg-2 col-form-label text-break  text-start"><b>Description</b></label>
                                    <div class="col-md-4 col-xs-8 col-lg-3 border border-light rounded "
                                        style="background-color:aliceblue">
                                        <textarea class="form-control-plaintext" rows="5" required th:field="*{petDesc}"
                                            name="description"></textarea>
                                        <div class="valid-feedback"></div>
                                        <div class="invalid-feedback">Please enter a Description</div>
                                    </div>
                                </div>

                                <!-- Age -->
                                <div class="row-mb3">
                                    <label id="petLabel"
                                        class="col-md-3 col-xs-5 col-lg-2 col-form-label text-start"><b>
                                            Age</b></label>
                                    <input type="text" th:field="*{petAge}" placeholder="Enter the pet's age" />
                                </div>
                                <!-- Species -->
                                <div class="row-mb3">
                                    <label id="petLabel"
                                        class="col-md-3 col-xs-5 col-lg-2 col-form-label text-start"><b>
                                            Species</b></label>
                                    <input type="text" th:field="*{petSpecies}" placeholder="Enter the pet's species" />
                                </div>
                                <!-- Gender -->
                                <div class="row-mb3">
                                    <label id="petLabel"
                                        class="col-md-3 col-xs-5 col-lg-2 col-form-label text-start"><b>
                                            Gender</b></label>
                                    <input type="text" th:field="*{petGender}" placeholder="Enter the pet's gender" />
                                </div>
                                <br>
                                <!-- Status -->
                                <div class="row mb-3 justify-content-center">
                                    <label id="petLabel"
                                        class="col-md-3 col-xs-5 col-lg-2 col-form-label text-break text-start"><b>Status</b></label>
                                    <div class="col-md-5 col-xs-8 col-lg-3">
                                        <select type="form-select" class="form-control" aria-label="status_select"
                                            th:field="*{petStatus}" name="status">
                                            <option value="available">Available</option>
                                            <option value="reserved">Reserved</option>
                                            <option value="adopted">Adopted</option>
                                        </select>
                                        <div class="valid-feedback"></div>
                                        <div class="invalid-feedback">Please select a status</div>
                                    </div>
                                </div>
                                <br>
                                <div class="row mb-3 justify-content-center">
                                    <input type="submit" value="Submit"/>
                                </div>
                            </form>

                        </div>
                        <div class="col-1 border border-light rounded">

                        </div>
                    </div>

                </div>

            </div>

</body>
