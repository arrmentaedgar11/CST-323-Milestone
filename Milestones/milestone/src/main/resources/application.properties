spring.application.name=milestone
server.port=8080

# ======================
# H2 in-memory database
# ======================
spring.datasource.url=jdbc:h2:mem:milestone;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Let JPA create/update the tables based on the @Entity classes
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 web console (optional but handy for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Keep this so Spring Boot stops complaining about config server
spring.config.import=optional:configserver:

spring.sql.init.mode=always

