<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Video Rental - Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">VideoRental</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/catalog}">Catalog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/myrentals}">My Rentals</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
        <li class="nav-item">
            <span class="navbar-text">
                Hello, <span th:text="${currentUser.username}">User</span>
            </span>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-5 pt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Movie Catalog</h2>
        <a th:href="@{/myrentals}" class="btn btn-secondary">My Rentals</a>
    </div>

    <div class="row">
        <div class="col-md-4 mb-4" th:each="movie : ${movies}">
            <div class="card h-100">

                <!-- Correct image path for Azure / Spring Boot -->
                <img th:src="@{'/images/' + ${movie.image}}" 
                     th:alt="${movie.title} + ' Poster'" 
                     class="card-img-top">

                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${movie.title}">Movie Title</h5>
                    <p class="card-text mb-3">
                        Genre: <span th:text="${movie.genre}">Genre</span><br>
                        Price: $<span th:text="${movie.price}">0.00</span><br>
                        Status: <span th:text="${movie.status}">Status</span>
                    </p>

                    <!-- Checkout form -->
                    <form th:action="@{'/checkout/' + ${movie.id}}" method="post" class="mt-auto">
                        <button type="submit"
                                class="btn btn-primary w-100"
                                th:if="${movie.status == 'Available'}">
                            Checkout
                        </button>
                        <button type="button"
                                class="btn btn-secondary w-100"
                                th:if="${movie.status != 'Available'}"
                                disabled>
                            Checked Out
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
