<!DOCTYPE html>
<html xmlns:th:"http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<meta charset="UTF-8">
<title></title>
</head>

<body>
<h2> View our lovely pets up for adoption!</h2>
    <div class="container-fluid" th:each="pet : ${pets}">
        <div class="card" style="width: 18rem;" >
        <img src="${pet.petPic}" class="card-img-top" alt="Picture of ${pet.petName}">
        <div class="card-body">
            <h5 class="card-title" style="text-align: center"><h5 th:text="${pet.petName}"></h5>
            <p class="card-text" style="text-align: center"><h5 th:text="${pet.petDesc}"></h5></p>
            <a th:href="@{/adopt/{id}(id=${pet.id})}" class="btn btn-primary" style="text-align: center">View</a>
            

        </div>
    </div>
    </div>
    
</body>

</html>
