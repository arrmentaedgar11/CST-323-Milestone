<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xlmns:th="https://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="layouts/defaultTemplate">


<head>
    <meta charset="UTF-8">
    <title>Smart Return Manager - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link type="text/css" rel="stylesheet" th:href="@{/css/index.css}">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600&display=swap" rel="stylesheet">
	
	<style>
		
		body {
			font-family: 'Popins', sans-serif;
			background-color: #f8f9fa;
		}
		
		.error-section {
		    padding: 100px 0;
            text-align: center;
		}

		.error-code {
		    font-size: 8rem;
		    font-weight: bold;
		    color: #dc3545;
		}

		.error-message {
		    font-size: 1.75rem;
		    color: #333;
		}

		.error-hint {
		    color: #666;
		    font-size: 1.1rem;
		    margin-bottom: 2rem;
		}

		.btn-outline-dark:hover {
		    background-color: #808080;
		    color: white;
		    border-color: black;
		}

		.btn-outline-dark {
		    color: black;
		    border-color: black;
		    font-size: 1.25rem;
		    transition: background-color 0.3s, color 0.3s;
		}
		
	</style>
	
</head>
<body>
	<div layout:fragment="content">
		<div class="bg-light px-4 py-2 d-flex align-items-center justify-content-start border-bottom" style="margin-top: 0;">
			<img th:src="@{/images/SRM.png}" alt="Smart Return Manager Logo" width="100" height="100" class="me-2">
			<span class="fw-bold text-dark" style="font-size: 1.5rem;">Smart Return Manager</span>
		</div>
		<div class="container error-section">
			<div class="error-code">403</div>
			<div class="error-message">Access Denied</div>
			<p class="error-hint">You do not have permission to view this page. Plese check your role or log in as an administrator</p>
			<a href="/" class="btn btn-outline-dark rounded-pill px-4">Return Home</a>
		</div>
	</div>
</body>
