<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xlmns:th="https://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
<html>
    <head>
        <meta charset="UTF-8">
        <title>Milestone - Claims Management</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link type="text/css" rel="stylesheet" th:href="@{/css/register.css}">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600&display=swap" rel="stylesheet">

    </head>
    <body>
        <div layout:fragment="content">
            <table style="width:100%">
                <thead>
                    <tr>
                        <th style="text-align:center">Order Number</th>
                        <th style="text-align:center">Reason for Return</th>
                        <th style="text-align:center">Status</th>
                        <th style="text-align:center">Preferred Resolution</th>
                        <th style="text-align:center">Business Response</th>
                        <th style="text-align:center">Approved Resolution</th>
                        <th style="text-align:center">Return Instructions</th>
                        <th style="text-align:center">Ticket Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${claims.empty}">
                        <td style="text-align:center" colspan="4">No Claims</td>
                    </tr>
                    <tr th:each="claim : ${claims}">
                        <td style="text-align:center">
                            <h5 th:text="${claim.businessName}">0000000001</h5>
                        </td>
                        <td style="text-align:center">
                            <h5 th:text="${claim.orderNumber}">0000000001</h5>
                        </td>
                        <td style="text-align:center">
                            <h5 th:text="${claim.returnReason}">Product 1</h5>
                        </td>
                        <td style="text-align:center">
                            <h5 th:text="${claim.claimStatus}">1.00</h5>
                        </td>
                        <td style="text-align:center">
                            <h5 th:text="${claim.preferredResolution}">1</h5>
                        </td>
                        <td style="text-align:center">
                            <h5 th:text="${claim.businessResponse}">1</h5>
                        </td>
                        <td style="text-align:center">
                            <h5 th:text="${claim.approvedResolutionType}">1</h5>
                        </td>
                        <td style="text-align:center">
                            <h5 th:text="${claim.returnInstructions}">1</h5>
                        </td>
                        <td style="text-align:center">
                            <h5 th:text="${claim.claimActive}">1</h5>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a th:href="@{/createClaim}" class="button">Create New Claim</a>
        </div>
    </body>
    </html>
