<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">

    <head>
        <meta charset="UTF-8">
        <title>Milestone - Create Claims</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link type="text/css" rel="stylesheet" th:href="@{/css/register.css}">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600&display=swap" rel="stylesheet">

    </head>
<body>
    <div layout:fragment="content">
        <form th:action="@{claims/add}" th:object="${claimsModel}" method="post">
            <table>
                <tr>
                    <td>Business Name:</td><td><input type="text" th:field="*{businessName}"/></td>
                    <td><h5 style="color:red" th:if="${#fields.hasErrors('businessName')}" th:errors="*{businessName}">Business Name Error</h5></td>
                </tr>

                <tr>
                    <td>Order Number:</td><td><input type="text" th:field="*{orderNumber}"/></td>
                    <td><h5 style="color:red" th:if="${#fields.hasErrors('orderNumber')}" th:errors="*{orderNumber}">Order Number Error</h5></td>
                </tr>
                
                <tr>
                    <td>Return Reason:</td><td><input type="text" th:field="*{returnReason}"/></td>
                    <td><h5 style="color:red" th:if="${#fields.hasErrors('returnReason')}" th:errors="*{returnReason}">Return Reason Error</h5></td>
                </tr>
    
                <tr>
                    <td>Preferred Resolution:</td><td><input type="text" th:field="*{preferredResolution}"/></td>
                    <td><h5 style="color:red" th:if="${#fields.hasErrors('preferredResolution')}" th:errors="*{preferredResolution}">Preferred Resolution Error</h5></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Submit" /></td>
                </tr>
            </table>
            <div th:if="${#fields.hasErrors('*')}">List of Errors</div>
            <div th:each="err : ${#fields.errors('*')}">
                <span style="color:red" th:text="${err}" class="fieldError"></span>
            </div>
        </form>
    </div>
</body>
</html>
