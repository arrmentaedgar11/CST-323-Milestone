<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
<head>
    <meta charset="UTF-8">
    <title>Milestone - Edit Warranty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" th:href="@{/css/register.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600&display=swap" rel="stylesheet">
</head>

<body>
    <div layout:fragment="content" class="container mt-5">
        <h2 class="text-center mb-4">Edit Warranty</h2>
		
        <form th:action="@{/management/editWarranty}" th:object="${warrantyModel}" method="post">
            <input type="hidden" th:field="*{id}" />

			<div class="mb-3">
			    <label for="warrantyName" class="form-label">Warranty Name:</label>
			    <input type="text" th:field="*{warrantyName}" class="form-control" id="warrantyName" required>
			    <div th:if="${#fields.hasErrors('warrantyName')}" class="text-danger">
			        <span th:errors="*{warrantyName}">Warranty Name Error</span>
			    </div>
			</div>
			
			<div class="mb-3">
			    <label for="warrantyDesc" class="form-label">Warranty Description:</label>
			    <input type="text" th:field="*{warrantyDesc}" class="form-control" id="warrantyDesc" required>
			    <div th:if="${#fields.hasErrors('warrantyDesc')}" class="text-danger">
			        <span th:errors="*{warrantyDesc}">Warranty Description Error</span>
			    </div>
			</div>

			<div class="mb-3">
			    <label for="productCategory" class="form-label">Product Category</label>
			    <input type="text" th:field="*{productCategory}" class="form-control" id="productCategory" required>
			    <div th:if="${#fields.hasErrors('productCategory')}" class="text-danger">
			        <span th:errors="*{productCategory}">Product Category Error</span>
			    </div>
			</div>

			<div class="mb-3">
			    <label for="restockFees" class="form-label">Restock Fees:</label>
			    <input type="number" step="0.01" th:field="*{restockFees}" class="form-control" id="restockFees" required>
			    <div th:if="${#fields.hasErrors('restockFees')}" class="text-danger">
			        <span th:errors="*{restockFees}">Restock Fees Error</span>
			    </div>
			</div>
			
			<div class="mb-3">
			    <label for="email" class="form-label">Email:</label>
			    <input type="text" th:field="*{email}" class="form-control" id="email" required>
			    <div th:if="${#fields.hasErrors('email')}" class="text-danger">
			        <span th:errors="*{email}">Email Error</span>
			    </div>
			</div>

			<div class="mb-3">
			    <label for="phoneNumber" class="form-label">Phone Number:</label>
			    <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber" required>
			    <div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger">
			        <span th:errors="*{phoneNumber}">Phone Number Error</span>
			    </div>
			</div>
			
			<div class="mb-3">
			    <label for="returnInstructions" class="form-label">Return Instructions:</label>
			    <input type="text" th:field="*{returnInstructions}" class="form-control" id="returnInstructions" required>
			    <div th:if="${#fields.hasErrors('returnInstructions')}" class="text-danger">
			        <span th:errors="*{returnInstructions}">Return Instructions Error</span>
			    </div>
			</div>
			
			<div class="mb-3">
			    <label for="expirationDate" class="form-label">Days to Accept Return:</label>
			    <input type="text" th:field="*{expirationDate}" class="form-control" id="expirationDate" required>
			    <div th:if="${#fields.hasErrors('expirationDate')}" class="text-danger">
			        <span th:errors="*{expirationDate}">Days to Accept Return Error</span>
			    </div>
			</div>


            <button type="submit" class="btn btn-primary">Update Warranty</button>
        </form>
    </div>
</body>
</html>
