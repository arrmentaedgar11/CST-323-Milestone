<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CST-339 Spring Boot Activity Application</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.0/css/responsive.dataTables.css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="//cdn.datatables.net/responsive/2.2.0/js/dataTables.responsive.js"></script>

        <link type="text/css" rel="stylesheet" th:href="@{/css/styles.css}">
        <link type="text/css" rel="stylesheet" th:href="@{/css/navBar.css}">
		
		<style>
		/* Default Template Specific Styling */
		body {
            background: linear-gradient(to right, #f8fbff, #e3f2fd) !important;
	        color: rgb(43, 44, 45);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
	        }

        /* Content area for defaultTemplate */
        section {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
			flex-direction: column;
			text-align: center;
			padding: 40px 20px;
 	        }
			
		.logo {
			margin-top: 50px;
			width: 150px;
		}
		
		.submit-button {
	       margin-top: 20px;
           background-color: #007bff;
           color: white;
		   padding: 10px 20px;
           text-decoration: none;
           border-radius: 5px;
           font-weight: bold;
 	       }
		   
		 .submit-button:hover {
		   background-color: #0056b3;
		   }
		   
		 header {
			text-align: center;
			margin-top: 10px;
		 }

        /* Footer specific to defaultTemplate */
        footer {
            background-color: #f1f1f1;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
	        }

        footer h5 {
            color: rgb(0, 19, 128);
            margin: 0;
	        }
	    </style>
		
    </head>
    <body>
		<header>
		        <div th:replace="layouts/common :: header">My Header</div>
	    </header>

            <section layout:fragment="content">
					<img src="/images/SRM.png" alt="Logo" class="logo">
					<p>My Body Content</p>
					<a href="/submit" class="submit-button">Submit</a>	
                
            </section>
			
			<footer>
			        <div th:replace="layouts/common :: footer">My Footer</div>
			</footer>

    </body>
</html>
