<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xlmns:th="https://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link type="text/css" rel="stylesheet" th:href="@{/css/login.css}">
    </head>
<body>
    <div layout:fragment="content">
        <form action="#" th:action="@{doLogin}" th:object="${loginModel}" method="post">
            <table>
                <tr>
                    <td>User Name:</td>
                    <td><input type="text" th:field="*{username}"></td>
                    <td>
                        <h5 style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">User Name
                            Error</h5>
                    </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" th:field="*{password}"></td>
                    <td>
                        <h5 style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password
                            Error</h5>
                    </td>
                </tr>
                <tr>
                    <td colspan="3"><input type="submit" value="Submit"></td>
                </tr>
            </table>
            <div th:if="${#fields.hasErrors('*')}">List of Errors</div>
            <div th:each="err : ${#fields.errors('*')}">
                <span style="color:red" th:text="${err}" class="fieldError"></span>
            </div>
        </form>
    </div>
</body>

</html>
