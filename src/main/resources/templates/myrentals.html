<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Video Rental - My Rentals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">VideoRental</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/catalog}">Catalog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/myrentals}">My Rentals</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
        <li class="nav-item">
            <span class="navbar-text">
                Hello, <span th:text="${currentUser.username}">User</span>
            </span>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main content -->
<div class="container mt-5 pt-5">
    <h2 class="mb-4">My Rentals</h2>

    <!-- Show message if no rentals -->
    <div th:if="${#lists.isEmpty(rentals)}" class="alert alert-info">
        You have no current rentals.
    </div>

    <!-- List rentals -->
    <div class="list-group" th:if="${!#lists.isEmpty(rentals)}">
        <div class="list-group-item" th:each="rental : ${rentals}">
            <h5 th:text="${rental.movieTitle}">Movie Title</h5>
            <p>
                Checked out by:
                <span th:text="${rental.username}">Username</span>
            </p>

            <!-- Use Thymeleaf path-variable syntax for /return/{id} -->
            <a th:href="@{/return/{id}(id=${rental.id})}"
               class="btn btn-sm btn-danger">
                Return
            </a>
        </div>
    </div>

    <a th:href="@{/catalog}" class="btn btn-secondary mt-3">Back to Catalog</a>
</div>

</body>
</html>
