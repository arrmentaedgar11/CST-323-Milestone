<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xlmns:th="https://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="layouts/defaultTemplate">


<html>
    <head>
        <meta charset="UTF-8">
        <title>Milestone - Registration</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link type="text/css" rel="stylesheet" th:href="@{/css/register.css}">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600&display=swap" rel="stylesheet">


    </head>
<body>
    <div layout:fragment="content">
        <form action="#" th:action="@{doRegister}" th:object="${userModel}" method="post">
            <table>
                <tr>
                    <td>First Name:</td><td><input type="text" th:field="*{firstName}"/></td>
                    <td><h5 style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</h5></td>
                </tr>
    
                <tr>
                    <td>Last Name:</td><td><input type="text" th:field="*{lastName}"/></td>
                    <td><h5 style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</h5></td>
                </tr>
    
                <tr>
                    <td>Username:</td><td><input type="text" th:field="*{username}"/></td>
                    <td><h5 style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">User Name Error</h5></td>
                </tr>
    
                <tr>
                    <td>Password:</td><td><input type="password" th:field="*{password}"/></td>
                    <td><h5 style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</h5></td>
                </tr>
    
                <tr>
                    <td>Email</td><td><input type="text" th:field="*{email}"/></td>
                    <td><h5 style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</h5></td>
                </tr>
    
                <tr>
                    <td colspan="2"><input type="submit" value="Submit" /></td>
                </tr>
            </table>
            <div th:if="${#fields.hasErrors('*')}">List of Errors</div>
            <div th:each="err : ${#fields.errors('*')}">
                <span style="color:red" th:text="${err}" class="fieldError"></span>
            </div>
        </form>
    </div>
</body>
</html>
